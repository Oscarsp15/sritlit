<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming de Audio, Captura y Grabación de Video</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-tabs .nav-link {
      color: #374151;
      font-weight: 600;
      border-radius: 12px 12px 0 0;
      background: #f3f4f6;
      margin-right: 2px;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .nav-tabs .nav-link.active {
      background: #fff;
      color: #1e293b;
      border-bottom: 2px solid #3b82f6;
      box-shadow: 0 2px 8px #0001;
    }
    .nav-tabs {
      border-bottom: 0;
      margin-bottom: 0.5rem;
    }
    .tab-content > .tab-pane {
      padding-top: 18px;
    }
    h1, h2, .contrast-title {
      color: #232f25 !important;
      background: none !important;
      font-weight: 800;
      letter-spacing: -1px;
      opacity: 1 !important;
      text-shadow: none !important;
      filter: none !important;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    .main-header h1 {
      font-size: clamp(22px, 2.8vw, 30px);
      margin: 0;
      font-weight: 800;
      letter-spacing: -1px;
      background: none !important;
      padding: 6px 0;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="main-header">
      <div class="logo shadow">🎥</div>
      <div>
        <h1>Streaming de Audio, Captura y Grabación de Video</h1>
        <p class="sub">Monitoreo en vivo desde tu navegador</p>
      </div>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="audio-tab" data-bs-toggle="tab" data-bs-target="#audio-panel" type="button" role="tab" aria-controls="audio-panel" aria-selected="true">
          🔊 Audio en Vivo
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video-panel" type="button" role="tab" aria-controls="video-panel" aria-selected="false">
          📹 Video en Vivo
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="capture-tab" data-bs-toggle="tab" data-bs-target="#capture-panel" type="button" role="tab" aria-controls="capture-panel" aria-selected="false">
          📸 Captura de Imagen
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Audio -->
      <div class="tab-pane fade show active" id="audio-panel" role="tabpanel" aria-labelledby="audio-tab" tabindex="0">
        <section class="panel panel-audio">
          <h2 class="text-white"><span class="icon">🔊</span> Audio en Vivo</h2>
          <audio controls preload="none" class="audio-player">
            <source src="{{ url_for('audio_feed') }}" type="audio/x-wav">
            Tu navegador no soporta el elemento de audio.
          </audio>
          <div class="actions" style="margin-top:18px;">
            <a class="btn btn-ghost" href="{{ url_for('dispositivos') }}">
              ⚙️ Cambiar Micrófono / Modo de Audio
            </a>
          </div>
        </section>
      </div>

      <!-- Video -->
      <div class="tab-pane fade" id="video-panel" role="tabpanel" aria-labelledby="video-tab" tabindex="0">
        <section class="panel panel-video">
          <h2><span class="icon">📹</span> Video en Vivo</h2>
          <div class="video-container" id="video-container">
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video en vivo" class="video-stream">
          </div>
          <div class="actions">
            <button class="btn btn-primary" id="start-record-btn" onclick="startRecording()">
              <span class="icon">⏺️</span> Grabar Video
            </button>
            <button class="btn btn-secondary" id="pause-record-btn" onclick="pauseRecording()" style="display:none;">
              <span class="icon">⏸️</span> Pausar Video
            </button>
            <a id="download-video-link" href="{{ url_for('download_video') }}" class="btn btn-success" style="display:none;">
              <span class="icon">⬇️</span> Descargar Video
            </a>
            <button class="btn btn-danger" type="button" id="remove-video-btn" onclick="removeVideo()" style="display:none;">
              <span class="icon">✖️</span> Quitar Video
            </button>
          </div>
        </section>
      </div>

      <!-- Captura -->
      <div class="tab-pane fade" id="capture-panel" role="tabpanel" aria-labelledby="capture-tab" tabindex="0">
        <section class="panel panel-capture">
          <h2><span class="icon">📸</span> Captura de Imagen</h2>
          <div class="actions" style="margin-bottom: 12px;">
            <button class="btn btn-primary" id="capture-btn" data-capture-url="{{ url_for('capture') }}" onclick="captureImage()">
              <span class="icon">📷</span> Capturar Imagen
            </button>
          </div>
          <div class="capture-preview" id="capture-preview" style="display:none;">
            <img id="captured-image" src="" class="img-preview">
            <div class="actions">
              <a id="download-link" href="" download="captura.jpg" class="btn btn-success">
                <span class="icon">⬇️</span> Descargar Imagen
              </a>
              <button class="btn btn-secondary" type="button" id="remove-image-btn" onclick="removeCapturedImage()">
                <span class="icon">✖️</span> Quitar Imagen
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    <div id="toast-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
